<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Garante que o site será responsivo em dispositivos móveis -->
  
  <title>Lista de Usuários</title> 
  <link rel="stylesheet" href="style.css" /> <!-- Conecta o arquivo CSS  -->
  <script src="script.js"></script> <!-- Conecta o arquivo JavaScript -->
</head>
<body>
  <div class="container"> <!-- Div usada para centralizar e limitar a largura do conteúdo -->
    <h1>Lista de Usuários</h1> <!-- Título principal da página -->
    
    <table id="userTable"> <!-- Início da tabela-->
      
      <thead> <!-- Cabeçalho da tabela -->
        <tr> <!-- Linha do cabeçalho -->
          <th>ID</th>
          <th>Nome</th> 
          <th>Nome de Usuário</th> 
          <th>Email</th>
          <th>Telefone</th> 
          <th>Website</th> 
          <th>Endereço Completo</th> 
          <th>Coordenadas</th> 
          <th>Empresa</th> 
        </tr>
      </thead>
      <tbody> <!-- Corpo da tabela, onde os dados serão inseridos dinamicamente -->
        <tr>
          <td colspan="9"></td> 
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
